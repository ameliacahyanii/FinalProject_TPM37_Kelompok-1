<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modal Edit</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen">

  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/40 z-50">

    <div
      class="absolute left-1/2 top-1/2
             -translate-x-1/2 -translate-y-1/2
             w-[360px] rounded-2xl bg-white
             p-5 shadow-xl"
    >

      <!-- Header -->
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-sm font-semibold">Edit Team Details</h2>
        <button class="text-gray-400 hover:text-gray-600">✕</button>
      </div>

      <!-- Form -->
      <div class="space-y-2 text-xs">

        <div>
          <label class="text-gray-400">Team Name</label>
          <input
            value="Ackerman"
            class="mt-1 w-full rounded-full border px-3 py-1.5"
          />
        </div>

        <div>
          <label class="text-gray-400">Leader</label>
          <input
            value="Alucard"
            class="mt-1 w-full rounded-full border px-3 py-1.5"
          />
        </div>

        <div>
          <label class="text-gray-400">Email</label>
          <input
            value="alu22@gmail.com"
            class="mt-1 w-full rounded-full border px-3 py-1.5"
          />
        </div>

        <div>
          <label class="text-gray-400">Members</label>

          <div class="mt-1 space-y-1">
            <div class="flex justify-between">
              <span>Miya - miya7@gmail.com</span>
              <span class="text-red-500 cursor-pointer">⊖</span>
            </div>

            <div class="flex justify-between">
              <span>Cecil - cecil@gmail.com</span>
              <span class="text-red-500 cursor-pointer">⊖</span>
            </div>

            <button class="text-blue-500 text-xs">+ Add Member</button>
          </div>
        </div>

        <p class="text-[10px] text-gray-400 pt-1">
          Registered on May 3, 2025
        </p>
      </div>

      <!-- Footer -->
      <div class="mt-4 flex justify-between">
        <button
          class="rounded-full border border-blue-500
                 px-4 py-1.5 text-xs text-blue-500"
        >
          Cancel
        </button>

        <button
          class="rounded-full bg-blue-600
                 px-5 py-1.5 text-xs text-white"
        >
          Save
        </button>
      </div>

    </div>
  </div>

</body>
</html>
