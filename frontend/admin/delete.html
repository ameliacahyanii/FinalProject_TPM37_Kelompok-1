<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen">

  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/40 z-50">

    <div
      class="absolute left-1/2 top-1/2
             -translate-x-1/2 -translate-y-1/2
             w-[300px] rounded-2xl bg-white
             p-5 shadow-xl text-center"
    >

      <!-- Title -->
      <h2 class="text-sm font-semibold text-gray-800 mb-2">
        Delete Team
      </h2>

      <!-- Message -->
      <p class="text-xs text-gray-500 mb-5">
        Are you sure you want to delete this team?
      </p>

      <!-- Buttons -->
      <div class="flex justify-center gap-3">
        <button
          class="rounded-full border border-gray-300
                 px-4 py-1.5 text-xs text-gray-600
                 hover:bg-gray-100"
        >
          No
        </button>

        <button
          class="rounded-full bg-red-500
                 px-4 py-1.5 text-xs text-white
                 hover:bg-red-600"
        >
          Yes
        </button>
      </div>

    </div>
  </div>

</body>
</html>
