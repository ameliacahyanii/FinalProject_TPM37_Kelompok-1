        <div
          class="hidden w-full md:flex md:w-auto md:order-1"

          <ul
            class="flex flex-col md:flex-row md:space-x-8 p-4 md:p-0 mt-4 bg-neutral-secondary-soft md:bg-transparent rounded-base"

            <li>
              <a href="#" class="block py-2 px-3 text-brand font-semibold"

              >
            </li>
            <li>
              <a href="#" class="block py-2 px-3 text-heading hover:text-brand"

            </li>
          </ul>

    <main class="pt-28">
      <section class="text-center px-6 py-64 relative">
        <h1
          class="text-9xl md:text-6xl font-bold font-display text-heading mb-6 drop-shadow-[0_0_20px_rgba(244,130,254,0.6)]"

          Hackathon 9.0

        <p class="max-w-xl mx-auto text-body/80 mb-10">
