<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technoscape Hackathon</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script src="./config/tailwind.config.js"></script>

    <!-- Flowbite CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-background text-body min-h-screen">
    <nav
      class="bg-background fixed w-full z-20 top-0 border-b border-border-default"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3">
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-7" />
          <span class="text-xl font-semibold text-heading">Technoscape</span>
        </a>

        <div class="flex md:order-2 space-x-3">
          <a
            href="login.html"
            class="text-white bg-brand hover:bg-brand-dark focus:ring-4 focus:ring-brand/30 font-medium rounded-base text-sm px-4 py-2"
          >
            Login
          </a>

          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 text-body rounded-base md:hidden hover:bg-neutral-secondary-soft"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open menu</span>
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24">
              <path
                stroke="currentColor"
                stroke-width="2"
                d="M5 7h14M5 12h14M5 17h14"
              />
            </svg>
          </button>
        </div>

        <div
          class="hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col md:flex-row md:space-x-8 p-4 md:p-0 mt-4 bg-neutral-secondary-soft md:bg-transparent rounded-base"
          >
            <li>
              <a class="block py-2 px-3 text-brand font-semibold">Home</a>
            </li>
            <li>
              <a class="block py-2 px-3 text-heading hover:text-brand">About</a>
            </li>
            <li>
              <a class="block py-2 px-3 text-heading hover:text-brand"
                >Services</a
              >
            </li>
            <li>
              <a class="block py-2 px-3 text-heading hover:text-brand"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="pt-28">
      <section class="text-center px-6 py-64">
        <h1 class="text-4xl font-bold text-heading mb-4">Hackathon 2025</h1>
        <p class="max-w-xl mx-auto text-muted mb-8">
          Wujudkan ide inovatifmu bersama talenta terbaik di Technoscape
          Hackathon.
        </p>
        <a
          href="register.html"
          class="inline-block bg-brand text-white px-6 py-3 rounded-base hover:bg-brand-dark transition"
        >
          Daftar Sekarang
        </a>
      </section>
    </main>

    <footer
      class="bg-neutral-primary border border-border-default rounded-base m-4"
    >
      <div class="max-w-screen-xl mx-auto p-6">
        <div class="flex flex-col sm:flex-row sm:justify-between">
          <span class="text-heading font-semibold text-xl">Technoscape</span>
          <ul class="flex space-x-6 text-sm text-body mt-4 sm:mt-0">
            <li><a class="hover:underline">About</a></li>
            <li><a class="hover:underline">Privacy</a></li>
            <li><a class="hover:underline">Contact</a></li>
          </ul>
        </div>
        <hr class="my-6 border-border-default" />
        <p class="text-sm text-muted text-center">
          Â© 2025 Technoscape. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
  </body>
</html>
