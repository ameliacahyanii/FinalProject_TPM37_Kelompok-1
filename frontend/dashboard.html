<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Tim | TPM Hackathon</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config/tailwind.config.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-background text-body">
    <main class="min-h-screen p-8">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-heading">Dashboard Tim</h1>

        <a
          href="index.html"
          class="text-sm font-medium text-muted hover:text-brand transition"
        >
          Logout
        </a>
      </div>
      <div class="grid md:grid-cols-2 gap-6">
        <div
          class="bg-neutral-primary p-6 rounded-base shadow border border-border-default"
        >
          <p class="text-muted mb-1">Nama Tim</p>
          <h3 class="text-xl font-bold text-heading">Alpha Team</h3>
        </div>

        <div
          class="bg-neutral-primary p-6 rounded-base shadow border border-border-default"
        >
          <p class="text-muted mb-1">Status</p>
          <span
            class="inline-block px-3 py-1 text-sm rounded-full bg-brand/10 text-brand font-semibold"
          >
            Terdaftar
          </span>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
  </body>
</html>
